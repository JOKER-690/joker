<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>

  <header>
    <h1>Welkom bij mijn AI-assistent</h1>
  </header>

  <main>
    <section>
      <h2>Chatinterface</h2>
      <div id="chat-container">
        <!-- Chatberichten worden hier weergegeven -->
      </div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Typ hier je bericht" />
        <button type="submit">Verzenden</button>
      </form>
    </section>

    <section>
      <h2>Resultaten</h2>
      <div id="result-container">
        <!-- Resultaten van de AI-assistent worden hier weergegeven -->
      </div>
    </section>
  </main>

  <footer>
    <p>Gemaakt door [sjouk jonker] - &copy; 2023</p>
  </footer>


</body>
</html>
